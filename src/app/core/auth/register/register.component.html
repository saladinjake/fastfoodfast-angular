
  <!-- background -->
  
  <div class="content" role="main">
  
    <!-- Login Card -->
    <div class="card highlight-card card-small">

        <!-- Signup form-->
        <form noValidate  
        class="loginBox" 
        [formGroup]="registrationForm"
        (ngSubmit)="submit(method)">
            <div class="loginBox">
                <h2><img src="../../../../assets/3fs.jpeg" width="30%"></h2>
                <h3>Have an account Log In <a href="">here</a></h3>
                <input 
                    [ngClass]="{
                        'is-invalid':
                        (registrationForm.get('user_name').touched ||
                            registrationForm.get('user_name').dirty) &&
                        !registrationForm.get('user_name').valid
                    }"
                    type="text" 
                    id="username" 
                    name="" 
                    placeholder="Enter Username" 
                    formControlName="user_name"
                    [value]=""
                    required=""
                />
                <span>
                    {{ message?.user_name }}
                </span>
                <input 
                    [ngClass]="{
                        'is-invalid':
                        (registrationForm.get('user_email').touched ||
                            registrationForm.get('user_email').dirty) &&
                        !registrationForm.get('user_email').valid
                    }"
                    type="email" 
                    id="email" 
                    name="" 
                    placeholder="Enter Email" 
                    formControlName="user_email"
                    [value]=""
                    required=""
                />
                <span>
                    {{ message?.user_email }}
                </span>
                <input 
                    [ngClass]="{
                        'is-invalid':
                        (registrationForm.get('user_password').touched ||
                            registrationForm.get('user_password').dirty) &&
                        !registrationForm.get('user_password').valid
                    }"
                    type="password" 
                    id="password" 
                    name="" 
                    placeholder="Enter Password" 
                    formControlName="user_password"
                    [value]=""
                    required=""
                />
                <span>
                    {{ message?.user_password }}
                </span>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="" 
                    placeholder="Confirm password"
                    [value]="" 
                    required=""
                />
                <input 
                    type="submit" 
                    id="submission" 
                    name="" 
                    value="Sign Up"
                />
                <small>By submiting, you agree to the <a href="#">Terms and Conditions</a> here.</small>
            </div>
        </form>
<!-- <br>Dirty: {{ registrationForm.dirty }}
<br>Touched: {{ registrationForm.touched }}
<br>Valid: {{ registrationForm.valid }}
<br>Value: {{ registrationForm.value | json }} -->
